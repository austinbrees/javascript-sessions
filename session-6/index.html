<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHi() {
            console.log("Hi");
        }
        
        function sayBye() {
            console.log("Bye");
        }

        function describeEvent(event) {
            console.log(event);
        }

        function assignEvent() {
            document.getElementById('myBtn').addEventListener('click', sayHi)
            document.getElementById('myBtn').addEventListener('click', sayBye)
            document
                    .getElementById('myBtn')
                    .addEventListener('click', describeEvent);
        }

        window.onload = assignEvent;
        
    </script>
</head>
<body>
    <p> Blank page</p>
    <button id="myBtn">Press Me!</button>
    <script>        
    </script>
</body>
</html>
